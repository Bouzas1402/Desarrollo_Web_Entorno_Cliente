<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>

        document.addEventListener("DOMContentLoaded", function (){




            let contadorDias = 1;
            let contadorMes = 0;
            for (let i = 1; i <= 365; i++) {

                let doyFecha = new Date(2021, 0, i);
                if (doyFecha.getMonth() != contadorMes) {
                    contadorDias = 1;
                    ++contadorMes;
                }
                let dia = convertirDia(doyFecha.getDay());
                let mes = convertirMes(doyFecha.getMonth());
                console.log(contadorDias + " de " + mes + "-" + dia + " del aÃ±o " + doyFecha.getFullYear());
                if (doyFecha.getMonth() == contadorMes) {
                    ++contadorDias;
                }

                let fila = document.createElement("tr");
                let cuadricula_mes = document.createElement("td");
                let cuadricula_dia = document.createElement("td");
                let cuadricula_dia_semana = document.createElement("td");
                cuadricula_mes.innerHTML = mes;
                cuadricula_dia_semana.innerHTML = dia;
                cuadricula_dia.innerHTML = contadorDias;
                let festivos = ["11/10/2021", "12/10/2021"];
                let x = festivos[0].split("/");
                let festivo1 = new Date(x[2], (x[1]-1), (x[0]));
                let y = festivos[1].split("/");
                let festivo2 = new Date(y[2], (y[1]-1), (y[0]));

                if (festivo1.valueOf() == doyFecha.valueOf()){
                    cuadricula_mes.style.color = "red";
                    cuadricula_dia_semana.style.color = "red";
                    cuadricula_dia.style.color = "red";
                } else if (festivo2.valueOf() == doyFecha.valueOf()){
                    cuadricula_mes.style.color = "red";
                    cuadricula_dia_semana.style.color = "red";
                    cuadricula_dia.style.color = "red";
                }
                fila.appendChild(cuadricula_mes);
                fila.appendChild(cuadricula_dia);
                fila.appendChild(cuadricula_dia_semana);



                document.getElementById("calendario").appendChild(fila);


            }

        });

        function convertirDia(dia) {
            switch (dia) {
                case 0:
                    return "Sabado";
                    break;
                case 1:
                    return "Domingo";
                    break;
                case 2:
                    return "Lunes";
                    break;
                case 3:
                    return "Martes";
                    break;
                case 4:
                    return "Miercoles";
                    break;
                case 5:
                    return "Jueves";
                    break;
                case 6:
                    return "Viernes";
                    break;
            }
        }
        function convertirMes(mes){
            switch (mes) {
                case 0:
                    return "Enero";
                    break;
                case 1:
                    return "Febrero";
                    break;
                case 2:
                    return "Marzo";
                    break;
                case 3:
                    return "Abril";
                    break;
                case 4:
                    return "Mayo";
                    break;
                case 5:
                    return "Junio";
                    break;
                case 6:
                    return "Julio";
                    break;
                case 7:
                    return "Agosto";
                    break;
                case 8:
                    return "Septiembre";
                    break;
                case 9:
                    return "Octubre";
                    break;
                case 10:
                    return "Noviembre";
                    break;
                case 11:
                    return "Diciembre";
                    break;
            }
        }

    </script>

</head>
<body>



<table id="calendario">
    <tr>
        <td>Mes</td>
        <td>Dia</td>
        <td>Dia de la semana</td>
    </tr>

</table>

</body>
</html>
