<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="calendario.js"></script>
    <script type="text/javascript">
        var Calendario = new Calendario();
        document.addEventListener("DOMContentLoaded", function () {
            let festivos = ["11/10/2021", "12/10/2021"];
            var mesInicio = 7;
            var mesFin = 11;

            var calendario = "<tr><td>Mes</td><td>Dia</td><td>Dia de la semana</td></tr>" + Calendario.calendario(mesInicio, mesFin,festivos);

            document.getElementById("calendario").innerHTML = calendario;
        });
    </script>

    <style>
        #calendario {
            border: solid;
            border-style: solid;
            border-color: black;
        }
        td {
            border: solid;
            border-style: solid;
            border-color: black;
            padding: 5px;
        }
    </style>

</head>
<body>

        <table id="calendario">
        </table>

</body>
</html>
