        function getRandomInt (min, max){
            return Math.floor(Math.random() * (max - min)) + min;
        }

        function creaProceso1 (nombre, t_creacion, t_uso, matriz){
            let proceso =  [nombre, t_creacion, t_uso];
            matriz.push(proceso);
            return matriz;
        }

        function compareProces (a, b){
            if (a[1] < b[1]){
                return -1;
            } else if (a[1] > b[1]){
                return 1;
            } else {
                return 0;
            }
        }


        let matriz = []

        matriz = creaProceso1("C", 1, 1, matriz);
        console.log(matriz);


        console.log(matriz.sort(compareProces));
