<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>var VS let y const</title>

    <script type="text/javascript">
        /* si la declaras con var la variable hace lo que se concoce como elevación
         es decir, la variable sera de ambito global o por arriba de la funcion si se declara fuera de alguna funcion
         Si declaras una variable con var la variable va a ser de ambito global.*/
        console.log("************Variable var hola************");
        var hola = "Hola Mundo";
        console.log(hola);

        /* Para tener ambito de bloque, como usan otros lenguajes como java, tenemos que usar let.
         la variable let permite que la variable exista solo en el bloque donde esta definido */
        console.log("************Variable let hello************");
        let hello = "Hello world";
        console.log(hello);

        console.log("*********************Objeto window*********************");
        console.log("Aqui se vera como hola si esta en la ventana de manera global pero no hello, por el uso de var y de let")
        console.log(window);
        console.log(window.hola);
        console.log(window.hello);

        // Ambito bloque

        console.log("*********************var*********************");

        var musica = "Rock";
        console.log("Variable música antes del bloque ", musica);
        {
            var musica = "Pop";
            console.log("Variable música dentro del bloque ", musica);
        }
        console.log("Variable música despues del bloque ", musica);

        console.log("*********************let*********************");

        let musica2 = "Rock2";
        console.log("Variable música antes del bloque ", musica2);
        {
            let musica2 = "Pop2";
            console.log("Variable música dentro del bloque ", musica2);
        }
        console.log("Variable música despues del bloque ", musica2);


    </script>
</head>
<body>

</body>
</html>
