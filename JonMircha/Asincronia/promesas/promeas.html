<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promesa</title>

  <script type="text/javascript">
    function cuadradoPromesa(value){

      if (typeof value !== "number") {
        return Promise.reject(`Error, el " ${value} " ingresado no es un numero`);
      }

      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve({
           value: value,
           result: value * value,
        });

        }, 0 | Math.random() * 1000);
      });
    }

    cuadradoPromesa(0)
            .then((obj) => {
              console.log("Inicia Promesa:");
              console.log(`Promesa 0: ${obj.value}, ${obj.result}`);
              return cuadradoPromesa(1);
    })
            .then((obj) => {
              console.log(`Promesa 1: ${obj.value}, ${obj.result}`);
              return cuadradoPromesa(2);
            })
            .then((obj) => {
              console.log(`Promesa 2: ${obj.value}, ${obj.result}`);
              return cuadradoPromesa(3);
            })
            .then((obj) => {
              console.log(`Promesa 3: ${obj.value}, ${obj.result}`);
              return cuadradoPromesa(4);
            })
            .then((obj) => {
              console.log(`Promesa 4: ${obj.value}, ${obj.result}`);
              return cuadradoPromesa(5);
            })
            .then((obj) => {
              console.log(`Promesa 5: ${obj.value}, ${obj.result}`);
              console.log("Fin de la promesa.");
            })
            .catch(error => console.error(error));
  </script>


</head>
<body>
<h1>CALLBACKS</h1>
<!-- callbacks o llamada de vuelta, es una funcion que se va a ejecutar despues de que otra lo haga

 -->

</body>
</html>
