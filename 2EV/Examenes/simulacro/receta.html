<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ValidationForms</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='bootstrap/css/bootstrap.css'>
    

    
    
</head>
<body>

    <div class="row">
        <div class="col-10 m-auto">

            <form class="row g-3 needs-validation" novalidate>

                <div class="col-md-4">
                    <label for="validationNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="validationNombre" value="Pastel de Calabaza" required>
                    <div class="valid-feedback">
                        Nombre Correcto
                    </div>
                </div>

                <div class="col-md-3">
                        <label for="validationTipoReceta" class="form-label">Tipo de Receta</label>
                        <select class="form-select" id="validationTipoReceta" required>
                            <option></option>
                            <option>Desayuno</option>
                            <option>Comida</option>
                            <option>Cena</option>
                            <option>Postre</option>
                            <option>Primer plato</option>
                            <option>Segundo plato</option>
                            <option>Entrante</option>
                            <option>Aperitivo</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid state.
                        </div>
                </div>

                <div class="col-md-3">
                    <label for="validationCaracteristica" class="form-label">Caracteristica</label>
                    <select class="form-select" id="validationCaracteristica">
                        <option></option>
                        <option>Diabeticos</option>
                        <option>Sin gluten</option>
                        <option>Sin frutos secos</option>
                        <option>Embarazadas</option>
                        <option>Ni√±os</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid state.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="validationDescripcion" class="form-label">Textarea</label>
                    <textarea class="form-control is-invalid" id="validationDescripcion" placeholder="Descripcion de la receta" required></textarea>
                    <div class="invalid-feedback">
                        Introduzca una descripcion.
                    </div>
                </div>
                <div class="mb-3">
                    <input type="file" class="form-control" aria-label="file imagen" required>
                    <div class="invalid-feedback">Example invalid form file feedback</div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
            </form>
        </div>
    </div>



      <script src='bootstrap/js/bootstrap.bundle.js'></script>
      <script src='js/custom.js'></script>
    
</body>
</html>
