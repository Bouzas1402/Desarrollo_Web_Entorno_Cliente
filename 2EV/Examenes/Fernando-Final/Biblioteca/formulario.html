<main  id="main" class="main">

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Nuevo libro:</h5>
      <!-- Custom Styled Validation with Tooltips -->
      <form class="row g-3 needs-validation" id="nuevo-libro" novalidate action="#">
        <div class="col-md-4 position-relative">
          <label for="validationTitulo" class="form-label">Titulo</label>
          <input type="text" class="form-control" id="validationTitulo" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
          <div class="invalid-tooltip">
            Introduzca un nombre!
          </div>
        </div>
        <div class="col-md-3 position-relative">
          <label for="validationGenero" class="form-label">Genero</label>
          <select class="form-select" id="validationGenero" required>
            <option selected disabled value="">...</option>
            <option value="Ensayo">Ensayo</option>
            <option value="Novela">Novela</option>
            <option value="Poesia">Poesia</option>
          </select>
          <div class="invalid-tooltip">
            Selecciona un genero.
          </div>
        </div>
        <div class="col-md-3 position-relative">
          <label for="validationEstado" class="form-label">Estado</label>
          <select class="form-select" id="validationEstado" required>
            <option selected disabled value="">...</option>
            <option value="Disponible">Disponible</option>
            <option value="Prestado">Prestado</option>
            <option value="Descatalogado">Descatalogado</option>
            <option value="Extraviado">Extraviado</option>
          </select>
          <div class="invalid-tooltip">
            Selecciona un estado.
          </div>
        </div>
        <div class="col-md-11">
          <label for="validationDescripcion" class="form-label">Descripcion</label>
          <textarea class="form-control" id="validationDescripcion" rows="5" cols="50" required></textarea>
          <div class="valid-tooltip">
            Looks good!
          </div>
          <div class="invalid-tooltip">
            Introduzca una descripcion del libro!
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form><!-- End Custom Styled Validation with Tooltips -->

    </div>
  </div>
  <section class="section">

    <div class="row">

    </div>

  </section>

</main>
